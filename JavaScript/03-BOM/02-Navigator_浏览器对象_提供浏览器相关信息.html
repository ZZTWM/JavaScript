<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
		document.write(s+ "<br>");
	}
	
	p('浏览器产品名称：');
	p(navigator.appName);
	p('浏览器版本号：');
	p(navigator.appVersion);
	p('浏览器内部代码：');
	p(navigator.appCodeName);
	p('操作系统：')
	p(navigator.platform);
	p('是否启用Cookies:');
	p(navigator.cookieEnabled);
	p('浏览器的用户代理报头：');
	p(navigator.userAgent);
</script>
</head>
<body>
	
</body>
</html>
