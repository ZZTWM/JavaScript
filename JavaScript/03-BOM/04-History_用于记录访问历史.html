<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	<!--返回上一次的访问-->
	function goBack(){
		history.back();
	}
	<!--返回上两次的访问-->
	function goBack02(){
		history.go(-2);//-1表示上次，-2表示上上次
	}
</script>
</head>
<body>
	<button onclick="goBack()">返回上一次的访问</button><br>
	<button onclick="goBack02()">返回上两次的访问</button>
</body>
</html>
