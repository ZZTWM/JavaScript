<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
	 
	var x = new String("Hello JavaScript");
	 
	var temp = x.charAt(0);
	p('charAt返回的值'+temp);
	p('其类型是'+ typeof temp );
	 
	var temp = x.concat("!!!");
	p('concat返回的值'+temp);
	p('其类型是'+ typeof temp );
	 
	var temp = x.substring(0,5);
	p('substring返回的值'+temp);
	p('其类型是'+ typeof temp );	
</script>
</head>
<body>
	
</body>
</html>
