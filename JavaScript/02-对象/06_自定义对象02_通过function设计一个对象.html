<script type="text/javascript">
	function Hero(name){
		this.name = name;
		this.kill = function(){
			document.write(this.name + "正在杀敌<br>");
		}
	}
	
	var gareen = new Hero("盖伦");
	gareen.kill();
	
	var teemo = new Hero("提莫");
	teemo.kill();
</script>
