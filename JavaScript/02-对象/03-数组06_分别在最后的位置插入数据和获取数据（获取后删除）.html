<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
	 
	var x = new Array(3,1,4);
	p('数组x是:'+x);
	 
	x.push(5);
	p('向x中push 5,得到 ' + x);

	p('从x中pop一个值出来，其值是 ' + e);
	 
	p('pop之后，x数组的值是:'+x);
	 
</script>
