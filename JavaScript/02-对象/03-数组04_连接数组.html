<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
		document.write(s);
		document.write('<br>');
	}		
	var x = new Array(3,1,4);
	var y = new Array(1,5,9,2,6);
	p('数组x是：' + x);
	p('数组y是：' + y);
	
	var z = x.concat(y);
	p('使用concat连接数组x和y');
	p('数组z是：' + z);
</script>
</head>
<body>
		
</body>
</html>
