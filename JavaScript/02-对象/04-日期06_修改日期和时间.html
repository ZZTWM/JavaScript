<title>Insert title here</title>
<script type="text/javascript">
	var d=new Date();
	document.write("修改日期对象的值为世界末日:<br>");
	d.setFullYear(2012);
	d.setMonth(11); //月份是基0的，所以11表示12月
	d.setDate(12);
	 
	d.setHours(0);
	d.setMinutes(0);
	d.setSeconds(0);
	 
	document.write(d);		
</script>
