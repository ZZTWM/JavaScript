<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
	 
	var a = new Number("123");
	 
	p("数字对象123通过toFixed(2) 保留两位小数:"+a.toFixed(2)); //保留两位小数点
	 
	var b = new Number("3.1415926");
	 
	p("PI 通过toFixed(3) 保留三位小数:"+b.toFixed(3));//保留三位小数点	
</script>
</head>
<body>
	
</body>
</html>
