<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var x = new String("Hello ");
	var y = new String("Javascript");
	 
	document.write( '字符串x的值: '+x);
	document.write('<br>');
	document.write( '字符串y的值: '+y);
	document.write('<br>');
	document.write( '通过函数concat()把x和y连接起来: ' +  x.concat(y) );	
</script>
</head>
<body>
	
</body>
</html>
