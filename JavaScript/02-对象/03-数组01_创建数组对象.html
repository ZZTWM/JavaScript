<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s,v){
		document.write(s + ' ' + v);
		document.write('<br>');
	}		
	
	var x = new Array();//创建长度是0的数组
	p('通过 new Array()创建一个空数组：',x);
	x = new Array(5);//创建长度s5的数组，但是其每个元素都是undefine
	p('通过new Array(5)创建一个长度是5的数组：',x);
	p('像new Array(5)这样没有赋初值的方式创建的数组，每个元素的值都是：',x[0]);
	x = new Array(3,1,4,1,5,9,2,6);//根据参数创建数组
	p('创建有初值的数组new Array(3,1,4,5,9,2,6):',x);
</script>
</head>
<body>
		
</body>
</html>
