<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
	 
	var a = new Number("123");
	 
	var b = a.valueOf();
	 
	p('数字对象a的类型是: '+typeof a); //返回object
	p('通过valueOf()返回的值的类型是'+typeof b); //返回number	
</script>
</head>
<body>
	
</body>
</html>
