<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	document.write("使用while循环打印 0 到 4<br>");
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
	 
	var i = 0;
	while(i<5){
	  p(i);
	  i++;
	}			
</script>
</head>
<body>
	
</body>
</html>
