<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript">
	function p(s){
	  document.write(s);
	  document.write("<br>");
	}
	document.write("使用do-while循环打印 0 到 4<br>");
	var i = 0;
	 
	do{
	 p(i);
	 i++;
	} while(i<5);			
</script>
</head>
<body>
	
</body>
</html>
